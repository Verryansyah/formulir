<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>

    <style>
    .form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #d6d6d6;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .submit {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .input {
        width: 100%;
        padding: 10px;
    }
    </style>

<script>
        function Filevalidation() {
            var foto = document.getElementById('foto').files[0];

            if (foto && foto.size > 2 * 1024 * 1024) {
                alert("Ukuran file foto tidak boleh lebih dari 2 MB.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <form action="proses.php" method="POST" enctype="multipart/form-data" onsubmit="return Filevalidation()">

        <div align="center">
            <div class="form" align="center">

                <table>
                    <h1>Formulir Pendaftaran<br>Lomba Volly<br>Antar Rt RW</h1>
                    <tr>
                        <td>Nama Tim</td>
                        <td>:</td>
                        <td></td>
                        <td><input class="input" type="text" name="namatim" placeholder="Masukkan Nama Tim"
                                oninput="this.value = this.value.replace(/[^a-zA-Z]+/g, '')" required></td>
                    </tr>

                    <tr>
                        <td>Jumlah Anggota</td>
                        <td>:</td>
                        <td></td>
                        <td><input class="input" type="number" name="jumlah" placeholder="Masukkan Jumlah Anggota"
                                required></td>
                    </tr>

                    <tr>
                        <td>Asal</td>
                        <td>:</td>
                        <td>RT</td>
                        <td><input class="input" type="number" name="rt" placeholder="Masukkan RT" required></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td>RW</td>
                        <td><input class="input" type="number" name="rw" placeholder="Masukkan RW" required></td>
                    </tr>

                    <tr>
                        <td>Nama Ketua Tim</td>
                        <td>:</td>
                        <td></td>
                        <td><input class="input" type="text" name="namaketua" placeholder="Masukkan Nama Ketua
                    " oninput="this.value = this.value.replace(/[^a-zA-Z]+/g, '')" required></td>
                    </tr>

                    <tr>
                        <td>No HP Ketua Tim</td>
                        <td>:</td>
                        <td></td>
                        <td><input class="input" type="text" name="noketua" placeholder="Masukkan No HP Ketua"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="11" required></td>
                    </tr>
                    <tr>
                        <td>Foto KTP Ketua Tim</td>
                        <td>:</td>
                        <td></td>
                        <td><input class="input" type="file" id="foto" name="foto" accept="image/*" onchange="Filevalidation()" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Tanggal Pendaftaran</td>
                        <td>:</td>
                        <td></td>
                        <td><input type="date" name="tanggal" required></td>
                    </tr>

                    <tr>
                        <td>Tim</td>
                        <td>:</td>
                        <td></td>
                        <td><input type="radio" value="Putra" name="tim" required>Putra
                            <input type="radio" value="Putri" name="tim" required>Putri
                        </td>
                    </tr>

                    <tr>
                        <td><input class="submit" type="submit" value="Daftar" name="submit"></td>
                    </tr>
                </table>

            </div>
        </div>

    </form>
</body>

</html>
